name: Deploy MyST to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

env:
  # Configure base URL for your site
  # For custom domain: BASE_URL: ''
  # For github.io subdomain: BASE_URL: /${{ github.event.repository.name }}
  BASE_URL: /${{ github.event.repository.name }}

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Install MyST Markdown
        run: npm install -g mystmd

      - name: Build MyST site
        run: myst build --html

      - name: List build structure (for debugging)
        run: |
          echo "Build directory contents:"
          ls -la _build/ || echo "No _build directory found"
          if [ -d "_build/html" ]; then
            echo "HTML build contents:"
            ls -la _build/html/
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_build/html'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4