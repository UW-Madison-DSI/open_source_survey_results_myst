# Book settings
title: Open Source Survey Results
author: UW-Madison Data Science Institute
logo: _static/logo.png
copyright: "© 2025 UW–Madison Data Science Institute"

# Execute notebooks
execute:
  execute_notebooks: "force"

# LaTeX/PDF
latex:
  latex_documents:
    targetname: book.tex

# Substitutions (edit once; reuse everywhere)
myst_substitutions:
  uni_name: "University of Wisconsin–Madison"
  today: "September 2025"
  year: "2024"
  contact_email: "ospo@datascience.wisc.edu"
  privacy_url: "https://www.wisconsin.edu/privacy-policy/"
  dsi_url: "https://datascience.wisc.edu/"
  libs_url: "https://www.library.wisc.edu/"

# Where the book lives
repository:
  url: https://github.com/UW-Madison-DSI/open_source_survey_results_myst
  path_to_book: "."
  branch: main

